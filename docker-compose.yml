version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend-dev
    command: npm run dev
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '5000:5000'
    depends_on:
      - mongodb
    networks:
      - app-network
    environment:
      - NODE_ENV=development
      - CLIENT_ORIGIN=http://localhost:3000

  frontend:
    build: ./frontend
    container_name: frontend-dev
    command: npm start
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
